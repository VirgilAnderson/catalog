<header>
  <div class='flex-container'>
    <div class='logo'>
      <h1>Hocus Pocus Magic Catalog</h1>
    </div>
    <div class='signIn'>
      {%if 'username' not in session %}
      <a href="{{url_for('showLogin')}}">Click Here to Login </a>
      {% else %}
      <div class='flex-container'>
        <div class = 'userPic'>
          <img src='{{p}}' alt='User Picture' style='width: 30px'>
        </div>
        <div>
          <a href="{{url_for('gdisconnect')}}">Logout </a>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</header>
