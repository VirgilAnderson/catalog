<!DOCTYPE html>
<html>
  <head>
    <title>Catalog</title>
  </head>
  <body>
    <nav>
      <a href="{{url_for('newCategory')}}">New Category</a>
    </nav>
    <h1>Hocus Pocus Magic Catalog</h1>
    <p>{{message}}</p>
    <section>
      {% for c in categories%}
      <p>
        <a href='{{url_for('showCategory', category_id = c.id)}}'>{{c.name}}</a>
      </p>
      <p>
        <div>
          <a href='{{url_for('editCategory', category_id = c.id)}}'>Edit</a>
        </div>
        <div>
          <a href='{{url_for('deleteCategory', category_id = c.id)}}'>Delete</a>
        </div>
      </p>
      {% endfor %}
    </section>
  </body>
</html>
